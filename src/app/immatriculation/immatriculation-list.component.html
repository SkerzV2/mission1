<div class="container">
    <h1>Enregistrer les caractéristiques d'une voiture</h1>
      <div class="form-group">
        <label for="marque">Marque :</label>
        <input type="text" class="form-control" id="marque" name="marque">
      </div>
      
      <div class="form-group">
        <label for="modele">Modèle :</label>
        <input type="text" class="form-control" id="modele" name="modele">
      </div>
      
      <div class="form-group">
        <label for="annee">Année :</label>
        <input type="number" class="form-control" id="annee" name="annee" min="1900" max="2099">
      </div>
      
      <div class="form-group">
        <label for="couleur">Couleur :</label>
        <input type="text" class="form-control" id="couleur" name="couleur">
      </div>
      
      <div class="form-group">
        <label for="prix">Prix :</label>
        <input type="number" class="form-control" id="prix" name="prix">
      </div>
      
      <div class="form-group">
        <label for="kilometrage">Kilométrage :</label>
        <input type="number" class="form-control" id="kilometrage" name="kilometrage">
      </div>
      
      <div class="form-group">
        <label for="carburant">Carburant :</label>
        <select class="form-control" id="carburant" name="carburant">
          <option value="Essence">Essence</option>
          <option value="Diesel">Diesel</option>
          <option value="Hybride">Hybride</option>
          <option value="Electrique">Electrique</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="transmission">Transmission :</label>
        <select class="form-control" id="transmission" name="transmission">
          <option value="Manuelle">Manuelle</option>
          <option value="Automatique">Automatique</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="options">Options :</label><br>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" id="climatisation" name="options" value="Climatisation">Climatisation
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" id="vitres-electriques" name="options" value="Vitres électriques">Vitres électriques
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" id="toit-ouvrant" name="options" value="Toit ouvrant">Toit ouvrant
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-success">Valider</button>                
    </div>
